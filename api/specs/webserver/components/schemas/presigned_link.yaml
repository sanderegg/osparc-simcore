PresignedLinkEnveloped:
  type: object
  required:
    - data
  properties:
    data:
      $ref: "#/PresignedLink"
    error:
      nullable: true
      default: null

PresignedLink:
  type: object
  properties:
    link:
      type: string
  example:
    link: "example_link"

PresignedLinksArray:
  type: object
  required:
    - urls
    - chunk_size
  properties:
    urls:
      type: array
      items:
        type: string
    chunk_size:
      type: integer
  example:
    urls: ["example_link"]
    chunk_size: 558796
